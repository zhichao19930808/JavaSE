<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts.min.js"></script>
    <style>
        * {
            margin: 0;
        }
        body {
            background: wheat;
        }
        #main {
            margin: auto;
            width: 1200px;
            height: 600px;
        }
    </style>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main"></div>
<!--通过 echarts.init 方法初始化一个 echarts 实例并通过 setOption 方法生成一个简单的柱状图-->
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));//chart 图标
    var option = {
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data:['最低总价','平均总价','最高总价']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : ['东城','西城','朝阳','海淀','丰台','石景山','通州','昌平','大兴','亦庄开发区','顺义','房山','门头沟','平谷','密云','延庆','燕郊']
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'最低总价',
                type:'bar',
                data:[320, 332, 301, 334, 390, 330, 320]
            },
            {
                name:'平均总价',
                type:'bar',
                data:[120, 132, 101, 134, 90, 230, 210]
            },
            {
                name:'最高总价',
                type:'bar',
                data:[220, 182, 191, 234, 290, 330, 310]
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
